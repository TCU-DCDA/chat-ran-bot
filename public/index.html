<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddRan Advisor | TCU</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>AddRan Advisor</h1>
      <p>Explore majors, minors & certificates in Liberal Arts at TCU</p>
      <button id="clear-btn" title="Start new conversation">Clear Chat</button>
    </header>

    <main class="chat-messages" id="messages">
      <div class="message assistant">
        <p>Hi! I'm here to help you explore programs in AddRan College of Liberal Arts. What would you like to know about our majors, minors, or certificates?</p>
      </div>
    </main>

    <form class="chat-input" id="chat-form">
      <input
        type="text"
        id="user-input"
        placeholder="Ask about majors, minors, or career paths..."
        autocomplete="off"
        required
      >
      <button type="submit" id="send-btn">Send</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
